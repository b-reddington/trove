<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />  
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,400;0,700;1,400&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet" />

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

    <link rel="stylesheet" href="../../style.css">

    <style>
        .card {
            width: 25%;
            padding: 0.25em;
            display: flex;
            flex-direction: column;
        }
        .material-icons {
            margin: 1.25em auto -0.5em;
            color: #2A6F97;
        }
        h3 {
            text-align: center;
            font-size: 3vw;
            font-weight: 400;
        }
        .dream-tag {
            padding: 0 13px;
            margin: 0 auto;
            background-color: #E0D3B1;
            border-radius: 28px;
            font-size: 1.5vw;
        }
        .created-by {
            text-align: center;
            font-size: 1.75vw;
        }
        .created-on {
            margin-top: -1.25vw;
            text-align: center;
            font-size: 1.75vw;
        }
    </style>
</head>
<body>
    <div class="card">
        <span class="material-icons-round">place</span>
        <h3>Mozambique Coast</h3>
        <div class="dream-tag">Dream vacation</div>
        <p class="created-by">Created by Brandon</p>
        <p class="created-on">on 5/10/2023</p>
    </div>
</body>
</html>
