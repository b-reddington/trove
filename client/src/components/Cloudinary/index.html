<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


<button id="upload_widget" class="cloudinary-button">Upload files</button>

<script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>  

<script type="text/javascript">  
    var myWidget = cloudinary.createUploadWidget({
            cloudName: 'dyyvpwi2d',
            uploadPreset: 'wxs3ivaq',
            cropping: true, // Enable cropping functionality
            croppingAspectRatio: 1, // Set aspect ratio for cropping
            croppingShowDimensions: true, // Show dimensions of the cropped image
            croppingDefaultSelectionRatio: 0.8}, // Set the default selection ratio for cropping}, (error, result) => { 
                (error, result) => { 
                    if (!error && result && result.event === "success") { 
                    console.log('Done! Here is the image info: ', result.info); 
                    }
                }   
    )

    document.getElementById("upload_widget").addEventListener("click", function(){
        myWidget.open();
    }, false);
</script>
</body>

</html>
